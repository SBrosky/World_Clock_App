<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="select-City">
        <option value="">Select a City</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="tokyo">Tokyo</option>
        <option value="moscow">Moscow</option>
      </select>

      <div class="city">
        <div>
          <h2>Jakarta</h2>
          <div class="date">December 27th, 2022</div>
        </div>
        <div class="time">11:38 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Auckland</h2>
          <div class="date">December 27th, 2022</div>
        </div>
        <div class="time">11:38 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Vancouver</h2>
          <div class="date">December 27th, 2022</div>
        </div>
        <div class="time">11:38 <small>AM</small></div>
      </div>

      <footer>
        Coded by Steph Brosky
        <br />
        <a href="https://github.com/SBrosky/World_Clock_App.git"
          >Open-source code</a
        >
        available on Github
      </footer>
    </div>

    <script src="javascript/index.js"></script>
  </body>
</html>
